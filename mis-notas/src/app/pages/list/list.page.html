<ion-header>
  <ion-toolbar>
    <ion-title>Mi Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-avatar slot="end">
        <img [src]="note.image" />
      </ion-avatar>
      <ion-label>
        <h2>{{note.title}}</h2>
        <h3>{{note.createDate | date}}</h3>
        <p>{{note.content}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
